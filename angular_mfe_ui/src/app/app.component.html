<div class="app-container">
  <!-- Status Badge -->
  <div class="status-badge" [class.connected]="isRunningInFlutter">
    <span class="status-dot"></span>
    <span class="status-text">
      {{ isRunningInFlutter ? 'Conectado' : 'Desconectado' }}
    </span>
  </div>

  <!-- Main Card -->
  <div class="main-card">
    <!-- Update Section - PRIMERO -->
    <div class="update-section">
      <h2 class="section-title">Actualizar Nombre</h2>

      <label class="input-label">Nombre completo</label>
      <div class="input-wrapper">
        <input
          type="text"
          [(ngModel)]="newNameInput"
          placeholder="Ingresa tu nombre..."
          class="text-input"
          (keyup.enter)="onUpdateNameClick()"
          [disabled]="!isRunningInFlutter"
        />
      </div>
      <button
        class="update-button"
        (click)="onUpdateNameClick()"
        [disabled]="!isRunningInFlutter || !newNameInput.trim()"
      >
        <span class="button-icon">✓</span>
        <span>Actualizar</span>
      </button>

      <p class="helper-text" *ngIf="!isRunningInFlutter">
        Esta función requiere estar conectado a Flutter
      </p>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Avatar Section - SEGUNDO -->
    <div class="avatar-section">
      <div class="avatar-row">
        <div class="avatar">
          <span class="avatar-text">{{ getInitials(userName) }}</span>
        </div>
        <div class="user-info">
          <p class="user-label">Usuario actual</p>
          <h1 class="user-name">{{ userName }}</h1>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p class="footer-text">Angular MFE • Flutter Shell</p>
  </div>
</div>
